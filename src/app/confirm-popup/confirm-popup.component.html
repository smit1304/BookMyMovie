<div class="row">
  <div class="col-12" style="text-align: center">
    <b>{{ data.displayText }}</b>
  </div>
  <div class="col-12" style="text-align: center; margin-top: 3rem">
    <button
      mat-button
      color="primary"
      (click)="confirm()"
      style="margin-right: 1rem"
    >
      {{ data.displayTitle }}
    </button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
